<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Productos</h1>
        <p class="lead text-muted">Productos</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let producto of productos">
          <div class="card shadow-sm">
            <img
              [src]="producto.img"
            />

            <div class="card-body">
              <H5>{{producto.nombre}}</H5>
              <p class="card-text">
               {{producto.descripcion}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="agregarAlCarrito(producto)"
                  >
                    Agregar
                  </button>
                </div>
                <small class="text-muted" style="font-size: 20px; font-weight: bold;">{{producto.precio | currency}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
